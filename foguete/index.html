<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Empinar Moto</title>
    <style>
      ::-webkit-scrollbar { display: none;}
    </style>
  </head>
  <body style="text-align: center; margin: 0px;">
    <canvas id="unity-canvas"  style="width: 100vw; height: 100vh; background: #231F20; padding: none;" ></canvas>
    <script src="Build/foguete.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/foguete.data",
        frameworkUrl: "Build/foguete.framework.js",
        codeUrl: "Build/foguete.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Cnnct",
        productName: "Empinar Moto",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
